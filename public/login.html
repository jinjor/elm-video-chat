<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css"></link>
  </head>
  <body>
    <div class="panel panel-default center-block" style="max-width: 500px;">
      <div class="panel-heading">
        <h2 class="panel-title">please login</h2>
      </div>
      <div class="panel-body">
        <form class="form-horizontal col-md-12" action="/api/login" method="POST">
          <div class="form-group row">
            <label class="col-sm-2 control-label">Mail</label>
            <div class="col-sm-10">
              <input class="form-control" name="email" value="email@gmail.com"></input>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input class="form-control" type="password" name="password" value="password"></input>
            </div>
          </div>
          <input class="btn btn-primary" type="submit" value="submit"></input>
        </form>
      </div>
    </div>
  </body>
</html>
